@'
services:
  - type: web
    name: reminsight-api
    env: python
    plan: free
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:$PORT src.api_server:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: MODEL_DIR
        value: ./models
'@ | Out-File -Encoding utf8 -NoNewline render.yaml
