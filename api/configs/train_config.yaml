categorical_features:
  - sex
  - site
  - device_model

derived_features:
  - psqi_rem_density_interaction
  - age_REM_latency_ratio
  - theta_alpha_ratio

xgb_params:
  objective: "multi:softprob"
  num_class: 3
  learning_rate: 0.05
  max_depth: 5
  n_estimators: 500
  subsample: 0.9
  colsample_bytree: 0.9
  reg_alpha: 0.0
  reg_lambda: 1.0
  tree_method: "hist"
  random_state: 42
early_stopping_rounds: 30
test_size: 0.15
val_size: 0.15
