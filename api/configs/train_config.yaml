categorical_features: []
derived_features: []

xgb_params:
  objective: "multi:softprob"
  num_class: 3
  learning_rate: 0.05
  max_depth: 5
  n_estimators: 500
  subsample: 0.9
  colsample_bytree: 0.9
  reg_alpha: 0.0
  reg_lambda: 1.0
  tree_method: "hist"
  random_state: 42

early_stopping_rounds: 30
test_size: 0.15
val_size: 0.15

data_paths:
  train_csv: api/data/night_summary_balanced.csv
  val_csv: api/data/night_summary_imbalanced.csv
  features_out: api/models/features.json
  model_out: api/models/xgb_model.joblib
  scaler_out: api/models/scaler.joblib
  imputer_out: api/models/imputer.joblib
  training_summary_out: api/models/training_summary.json
  evaluation_report_out: api/models/evaluation_report.json

use_optuna: true
optuna_trials: 20
