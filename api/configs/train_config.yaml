seed: 42

data:
  train_csv: ../data/night_summary.csv
  val_csv: ../data/night_summary_validation.csv
  raw_dir: ../data/raw

artifacts:
  base_dir: ../models
  version_prefix: v
  timestamp_format: "%Y%m%dT%H%M%S"

preprocessing:
  imputation: median        # accepted values: median, knn
  knn_neighbors: 5
  outlier_removal: iqr      # accepted: none, iqr, zscore
  iqr_multiplier: 1.5
  zscore_threshold: 4.0

feature_engineering:
  rolling_windows: [3,5]
  poly_degree: 0
  add_interactions: true

training:
  model_type: xgboost
  n_splits: 5
  early_stopping_rounds: 50
  n_jobs: -1
  use_optuna: true
  optuna:
    n_trials: 50
    timeout: 3600
    direction: maximize
  default_params:
    objective: binary:logistic
    eval_metric: auc
    use_label_encoder: false
    seed: 42
    n_estimators: 500
    learning_rate: 0.05
    max_depth: 6
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.0
    reg_lambda: 1.0
    scale_pos_weight: null

logging:
  level: INFO
